<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Quote</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      color: #191919;
    }

    .box {
      border-left: 4px solid #6c5ce7;
      padding: 12px 16px;
      background: #191919;
      border-radius: 8px;
    }

    .quote {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 0 0 8px;
      color: white;
    }

    .author {
      color: white;
      text-align: right;
      margin: 0;
    }

    .meta {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="box">
    <p class="quote">Loading inspirational quote…</p>
    <p class="author"></p>
    <!-- <div class="meta">Refresh to see a new one</div> -->
  </div>

  <script>
    const quoteEl = document.querySelector('.quote');
    const authorEl = document.querySelector('.author');

    async function loadQuote() {
      try {
        // Use HTTPS endpoint directly (no redirects)
        const url = 'https://api.quotable.io/random';

        // Use a simple fetch; avoid credentials/cookies in cross-origin iframes
        const res = await fetch(url, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          },
          // Explicitly avoid sending credentials in an iframe context
          credentials: 'omit',
          cache: 'no-store' // Not required, but reduces stale caching in embeds
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();

        if (!data || !data.content) {
          throw new Error('Malformed response');
        }

        quoteEl.textContent = `“${data.content}”`;
        authorEl.textContent = data.author ? `— ${data.author}` : '— Unknown';
      } catch (e) {
        // Show the error in UI for debugging inside Notion
        quoteEl.textContent = 'Oops! Failed to load a quote.';
        authorEl.textContent = String(e && e.message ? e.message : e || '');
        // Also log for your browser console when debugging outside Notion
        console.error('Quote load error:', e);
      }
    }

    loadQuote();
  </script>

</body>

</html>
