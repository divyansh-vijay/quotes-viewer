<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Quote</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; color: #222; }
    .box { border-left: 4px solid #6c5ce7; padding: 12px 16px; background: #fafafa; border-radius: 8px; }
    .quote { font-size: 1.1rem; line-height: 1.5; margin: 0 0 8px; }
    .author { color: #555; text-align: right; margin: 0; }
    .meta { font-size: 12px; color: #888; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="box">
    <p class="quote">Loading inspirational quote…</p>
    <p class="author"></p>
    <!-- <div class="meta">Refresh to see a new one</div> -->
  </div>

  <script>
    const quoteEl = document.querySelector('.quote');
    const authorEl = document.querySelector('.author');

    async function loadQuote() {
      try {
        const res = await fetch('https://api.quotable.io/random'); // returns { content, author } [5][6][7]
        const data = await res.json();
        quoteEl.textContent = `“${data.content}”`; // content field [5]
        authorEl.textContent = data.author ? `— ${data.author}` : '— Unknown'; // author field [5]
      } catch (e) {
        quoteEl.textContent = 'Oops! Failed to load a quote.';
        authorEl.textContent = '';
      }
    }

    loadQuote();
  </script>
</body>
</html>
